<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple News Website</title>
</head>
<body>
  <h1>Today's News</h1>

  <h2>Headline 1: Exciting Tech Developments</h2>
  <p>New advancements in technology are shaping the future...</p>
  <!-- Image element -->
  <img src= https://share.google/images/GVjrYOfTP8Y4H41ql alt="Tech News" width="300" />

  <h2>Headline 2: Inspiring Interview</h2>
  <p>Listen to the insightful interview with the expert below:</p>
  <!-- Audio element -->
  <audio controls>
    <source src="interview.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <h2>Headline 3: Latest Event  Coverage</h2>
  <p>Watch the video coverage of the recent event:</p>
  <!-- Video element -->
  <video width="320" height="240" controls>
    <source src="event-video.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

</body>
</html>
